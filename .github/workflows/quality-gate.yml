name: Quality Gate

on:
  pull_request:
    branches: [main]

concurrency:
  group: quality-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  cross-project-guard:
    name: Cross-Project Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block known cross-project markers
        run: |
          set -euo pipefail
          A1='he'
          A2='brew'
          B='image'
          C1='man'
          C2='us'
          D='deploy'
          E='abbinbox\.workers\.dev'
          PATTERN="(${A1}${A2}-${B}|${A1}${A2} ${B} ai|${C1}${C2}-${D}|${A1}${A2}-${B}-api|${A1}${A2}-${B}-ai|${E})"
          SCAN_PATHS=(client server shared scripts .github/workflows package.json package-lock.json)
          if git grep -n -I -E -i "$PATTERN" -- "${SCAN_PATHS[@]}"; then
            echo "::error::Cross-project marker detected. Remove or neutralize this reference."
            exit 1
          fi
          echo "Cross-project guard passed."

  secret-guard:
    name: Secret Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block obvious hardcoded secrets in source/config
        run: |
          set -euo pipefail
          PATTERN='(AIza[0-9A-Za-z_-]{35,}|gh[pousr]_[A-Za-z0-9_]{30,}|sk-[A-Za-z0-9]{20,})'
          MATCHES=$(git grep -n -I -E "$PATTERN" -- \
            client server shared scripts .github/workflows package.json package-lock.json \
            ":(exclude)server/__tests__/**" \
            ":(exclude)client/src/**/__tests__/**" \
            ":(exclude)docs/**" || true)
          if [ -n "$MATCHES" ]; then
            echo "$MATCHES"
            echo "::error::Potential hardcoded secret detected in tracked source/config files."
            exit 1
          fi
          echo "Secret guard passed."

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run check

  core-tests:
    name: Core Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Run all tests
        run: npm test
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [cross-project-guard, secret-guard, typecheck, core-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run build

  lint-changed:
    name: Lint Changed Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Lint only changed TS/TSX files
        run: |
          CHANGED=$(git diff --name-only --diff-filter=ACMR origin/main...HEAD -- '*.ts' '*.tsx' | tr '\n' ' ')
          if [ -z "$CHANGED" ]; then
            echo "No TS/TSX files changed - skipping lint."
          else
            echo "Linting: $CHANGED"
            npx eslint --max-warnings 0 $CHANGED
          fi

  full-lint:
    name: Full Lint (report only)
    runs-on: ubuntu-latest
    if: always()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run lint || true

  coverage:
    name: Coverage (report only)
    runs-on: ubuntu-latest
    needs: [core-tests]
    if: always()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Run tests with coverage
        run: npm run test:coverage || true
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  audit:
    name: Security Audit (report only)
    runs-on: ubuntu-latest
    if: always()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high || true

