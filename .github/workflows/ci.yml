# CI Pipeline â€” Legacy (report-only, never blocks merge)
# Superseded by quality-gate-private.yml for required checks.
# Kept for historical coverage reports and artifact uploads.

name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 0: Cross-Project Guard (blocking)
  # ============================================
  cross-project-guard:
    name: Cross-Project Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block known cross-project markers
        run: |
          set -euo pipefail
          A1='he'
          A2='brew'
          B='image'
          C1='man'
          C2='us'
          D='deploy'
          E='abbinbox\.workers\.dev'
          PATTERN="(${A1}${A2}-${B}|${A1}${A2} ${B} ai|${C1}${C2}-${D}|${A1}${A2}-${B}-api|${A1}${A2}-${B}-ai|${E})"
          SCAN_PATHS=(client server shared scripts .github/workflows package.json package-lock.json)
          if git grep -n -I -E -i "$PATTERN" -- "${SCAN_PATHS[@]}"; then
            echo "::error::Cross-project marker detected. Remove or neutralize this reference."
            exit 1
          fi
          echo "Cross-project guard passed."

  # ============================================
  # JOB 0b: Secret Guard (blocking)
  # ============================================
  secret-guard:
    name: Secret Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block obvious hardcoded secrets in source/config
        run: |
          set -euo pipefail
          PATTERN='(AIza[0-9A-Za-z_-]{35,}|gh[pousr]_[A-Za-z0-9_]{30,}|sk-[A-Za-z0-9]{20,})'
          MATCHES=$(git grep -n -I -E "$PATTERN" -- \
            client server shared scripts .github/workflows package.json package-lock.json \
            ":(exclude)server/__tests__/**" \
            ":(exclude)client/src/**/__tests__/**" \
            ":(exclude)docs/**" || true)
          if [ -n "$MATCHES" ]; then
            echo "$MATCHES"
            echo "::error::Potential hardcoded secret detected in tracked source/config files."
            exit 1
          fi
          echo "Secret guard passed."

  # ============================================
  # JOB 1: Type Check & Lint (report-only)
  # ============================================
  type-check:
    name: TypeScript & Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check || true

      - name: Lint
        run: npm run lint || true

  # ============================================
  # JOB 2: Backend Tests (report-only)
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests with coverage
        run: npm run test:coverage:ci || true
        env:
          CI: true

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: coverage/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: test-results.xml
          retention-days: 14

  # ============================================
  # JOB 3: Frontend Tests (report-only)
  # ============================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:client || true
        env:
          CI: true

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: coverage/
          retention-days: 14

  # ============================================
  # JOB 4: Combined Coverage Report (report-only)
  # ============================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: coverage-backend/
        continue-on-error: true

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: coverage-frontend/
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-backend/lcov.info,coverage-frontend/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  # ============================================
  # JOB 5: Security Audit (report-only)
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true

  # ============================================
  # JOB 6: Build Check (report-only)
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [cross-project-guard, secret-guard, type-check, test-backend, test-frontend]
    if: always()
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # ============================================
  # JOB 7: E2E Tests (report-only, main only)
  # ============================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 30
    concurrency:
      group: e2e-${{ github.workflow_ref }}-${{ github.ref_name }}
      cancel-in-progress: true
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e || true
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 14
