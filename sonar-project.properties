# SonarCloud Configuration
# Sign up at https://sonarcloud.io and connect your GitHub repo

# Project identification
sonar.projectKey=your-org_automated-ads-agent
sonar.organization=your-org

# Project info
sonar.projectName=Automated Ads Agent
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=server,client/src,shared
sonar.tests=server/__tests__

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions (don't analyze these)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.spec.ts,**/coverage/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Encoding
sonar.sourceEncoding=UTF-8





