services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: automated-ads-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automated_ads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d automated_ads"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: automated-ads-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Jaeger - All-in-one for distributed tracing (local development)
  # Access UI at http://localhost:16686
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: automated-ads-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  # OpenTelemetry Collector (optional - for more complex setups)
  # Uncomment if you need to route telemetry to multiple backends
  # otel-collector:
  #   image: otel/opentelemetry-collector-contrib:latest
  #   container_name: automated-ads-otel-collector
  #   command: ["--config=/etc/otel-collector-config.yaml"]
  #   volumes:
  #     - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
  #   ports:
  #     - "4317:4317"   # OTLP gRPC
  #     - "4318:4318"   # OTLP HTTP
  #     - "8888:8888"   # Prometheus metrics
  #   depends_on:
  #     - jaeger

volumes:
  postgres_data:
  redis_data:



